<!DOCTYPE html>

<html lang="eng">
    <head>
      <title>Client-Side JS - Navigator</title>
    </head>
    <body>
        <h1>Client-Side JS - Navigator</h1>
        <h2>Week 1</h2>
        <ul id="fileList">
            <!-- Links will be inserted here by JavaScript -->
        </ul>

        <script>
            var files = [
                "week-1/index.html",
                "week-1/week-1-demo.html",
                "week-1/script.js",
                "week-2/index.html",
                "week-2/24W-JavaScript-LH-Week02-main/numbers.html",
                "week-2/24W-JavaScript-LH-Week02-main/string-methods.html",
                "week-2/24W-JavaScript-LH-Week02-main/strings.html",
                "week-2/24W-JavaScript-LH-Week02-main/vairables.html",
                "week-2/24W-JavaScript-LH-Week02-main/Scripts/numbers.js",
                "week-2/24W-JavaScript-LH-Week02-main/Scripts/string-methods.js",
                "week-2/24W-JavaScript-LH-Week02-main/Scripts/strings.js",
                "week-2/24W-JavaScript-LH-Week02-main/Scripts/variables.js",
            ];

            var fileList = document.getElementById('fileList');

            files.forEach(function(file) {
                var li = document.createElement('li');
                var a = document.createElement('a');
                a.href = "https://commanderkv.github.io/Client-Side-JS/" + file;
                a.textContent = file;
                li.appendChild(a);
                fileList.appendChild(li);
            });
        </script>
    </body>
</html>
